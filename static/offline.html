<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Reminder App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .retry-button:hover {
            background: #5568d3;
        }

        .offline-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .offline-info h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .offline-info ul {
            text-align: left;
            color: #666;
            font-size: 14px;
            line-height: 1.8;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Retry Connection
        </button>

        <div class="offline-info">
            <h2>While Offline:</h2>
            <ul>
                <li>You can view previously loaded reminders</li>
                <li>Some features may not be available</li>
                <li>Changes will sync when you're back online</li>
            </ul>
        </div>
    </div>

    <script>
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
